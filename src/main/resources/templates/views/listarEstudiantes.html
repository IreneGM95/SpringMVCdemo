<!-- Se renderiza lo que se resuelve en el servidor, es decir, se pone en un lenguaje que entienda y pueda mostrar en la web -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Listado de estudiantes</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Primer Apellido</th>
                <th>Segundo Apellido</th>
                <th>Fecha de Alta</th>
                <th>Fecha de Nacimiento</th>
                <th>Genero</th>
                <th>Beca</th>
                <th>Facultad</th>
            </tr>
        </thead>

        <tbody>
            <!-- La extensión "each" de thymeleaf (th) es el equivalente a un for mejorado -->
            <tr th:each=" estudiante : ${estudiantes}">
                <td th:text="${estudiante.id}"></td>
                <td th:text="${estudiante.nombre}"></td>
                <td th:text="${estudiante.primerApellido}"></td>
                <td th:text="${estudiante.segundoApellido}"></td>
                <td th:text="${estudiante.fechaAlta}"></td>
                <td th:text="${estudiante.fechaNacimiento}"></td>
                <td th:text="${estudiante.genero}"></td>
                <td th:text="${estudiante.beca}"></td>
                <td th:text="${estudiante.facultad.nombre}"></td>

                <td>
                    <!-- Esto muestra un enlace junto a cada estudiante en el listado. Hay que crear el metodo actualizar en el MainConroller -->
                    <a th:href="@{/frmActualizar/}+${estudiante.id}">Actualizar</a>
                    <!-- lo que hay tras la / es una url, es un patrón. Debe existir algo que responda exactamente a lo que pone aqui -->
                    <a th:href="@{/borrar/}+${estudiante.id}">Borrar</a>
                    <a th:href="@{/detalles/}+${estudiante.id}">Ver detalles</a>
                    
                </td>
            </tr>
        </tbody>
    </table>

    <div>
        <a th:href="@{/frmAltaEstudiante}">Formulario de alta de estudiantes</a>

    </div>

</body>

</html>
